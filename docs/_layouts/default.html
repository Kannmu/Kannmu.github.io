<!-- Add Auto Resize Function -->
<script async type="text/javascript">
    var iframe = document.getElementsByTagName('iframe')[0];

    function Resize(){
        if (window.innerWidth > 1200) {
            // updateIframeWidth();
            iframe.width = 720;
            
        }

        else if (window.innerWidth > 760){
            iframe.width = 640;
        }

        else{
            var halfWidth = Math.floor(document.body.clientWidth/1.05);
            if (window.innerWidth > halfWidth){
                iframe.width = halfWidth;
            }
        }
    }

    // 在窗口大小发生变化时，重新计算iframe宽度
    window.onresize = function() {
        Resize();
    }
        // 初始加载时计算iframe宽度
    Resize();

</script>
